## Models to fit our data

```r
laptops.mlogit &lt;- dfidx(laptops, idx = list(c("ques", "resp.id"), "alt"), drop.index=F,levels=c(1,2,3,4))
```


```r
lm1 &lt;- mlogit(choice ~ Price + RAM + Memory + Processor + Weight + ScreenSize, data = laptops.mlogit)
summary(lm1)
```
